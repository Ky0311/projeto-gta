<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page GTA</title>
    <link rel="shortcut icon" href="src/img/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="src/img/imagens/logo-rockstar.svg" alt="logo-rockstar">
            <hr>
            <img src="src/img/imagens/logo-gta.svg" alt="logo-gta-v">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="src/img/imagens/icone-link.svg" alt="Icone de link de Suporte"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="src/img/imagens/bg-main.png"
            alt="Imagem com rapaz de moletom lajanja ao lodo de um carro esportivo amarelo">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="src/img/imagens/logo-gta-v.svg" alt="logo GTA V">
                <img src="src/img/imagens/logo-gta-online.svg" alt="logo GTA Online">
            </div>
            <h1 class="titulo">Já diponivel para Playstation 5 e Xbox Series X|S</h1>
            <p class="texto">Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA Online
            </p>

            <a class="btn-comprar" href="#comprar">Compre Já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="src/img/imagens/gta5.jpg" alt="Capa do jogo GTA V">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modod história do GTA V</strong> e <strong>GTA Online</strong>
                <ul class="plataformas">
                    <li>
                        <img src="src/img/imagens/logo-ps5.svg" alt="Logo play 5">
                    </li>
                    <li>
                        <img src="src/img/imagens/logo-xbox-series-s.svg" alt="logo xbox series X|S">
                    </li>
                    <li>
                        <img src="src/img/imagens/logo-ps4.svg" alt="logo play 4">
                    </li>
                    <li>
                        <img src="src/img/imagens/logo-xbox-one.svg" alt="logo Xbox One">
                    </li>
                    <li>
                        <img src="src/img/imagens/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>
                </p>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="src/img/imagens/logo-ps5.svg" alt="Logo play 5">
                    </li>
                    <li>
                        <img src="src/img/imagens/logo-xbox-series-s.svg" alt="logo xbox series X|S">
                    </li>
                    <li>
                        <img src="src/img/imagens/logo-ps4.svg" alt="logo play 4">
                    </li>
                    <li>
                        <img src="src/img/imagens/logo-xbox-one.svg" alt="logo Xbox One">
                    </li>
                    <li>
                        <img src="src/img/imagens/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="src/js/index.js"></script>
</body>

</html>
